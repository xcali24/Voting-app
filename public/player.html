<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Player Voting</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .topBar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .heartDisplay {
            font-size: 22px;
            letter-spacing: 3px;
        }

        .playerGrid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }

        .playerCard {
            background: #151515;
            padding: 18px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            text-align: center;
            font-size: 18px;
        }

        .playerCard:hover {
            background: #1f1f1f;
            transform: translateY(-2px);
        }

        .playerCard.voted {
            background: #2a2a2a;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card" style="max-width: 500px; margin: 60px auto;">
        <div id="top" class="topBar"></div>
        <h1 id="title" style="text-align:center;">Wer bist du?</h1>
        <div id="playerArea"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();

        let myVote = null;
        let myName = localStorage.getItem("myName");
        let currentPlayers = [];
        let myHearts = 3;

        // Socket-Verbindung aufgebaut
        socket.on("connect", () => {
            console.log("‚úÖ Socket verbunden");
            
            // Wenn wir bereits einen Namen haben, identifizieren
            if (myName) {
                console.log("üì§ Sende identify:", myName);
                socket.emit("identify", myName);
            }
            
            // Spielerliste anfordern
            socket.emit("requestPlayerList");
        });

        // Spielerliste empfangen
        socket.on("playerList", (players) => {
            console.log("üì• Spielerliste empfangen:", players);
            currentPlayers = players;
            render();
        });

        // Eigenen Vote empfangen
        socket.on("yourVote", (player) => {
            console.log("üì• Dein Vote wurde gespeichert:", player);
            myVote = player;
            render();
        });

        // Votes wurden zur√ºckgesetzt
        socket.on("resetVotes", () => {
            console.log("üîÑ Votes zur√ºckgesetzt");
            myVote = null;
            render();
        });

        // Detaillierte Ergebnisse (inkl. Herzen)
        socket.on("detailedResults", (data) => {
            if (myName && data[myName]) {
                myHearts = data[myName].hearts ?? 3;
            }
            render();
        });

        // Herzen darstellen
        function renderHearts(count) {
            let text = "";
            for (let i = 0; i < 3; i++) {
                text += i < count ? "‚ô•Ô∏é " : "‚ô° ";
            }
            return text;
        }

        // Hauptrender-Funktion
        function render() {
            const area = document.getElementById("playerArea");
            const title = document.getElementById("title");
            const top = document.getElementById("top");

            area.innerHTML = "";
            top.innerHTML = "";

            // IDENTIT√ÑTSWAHL
            if (!myName) {
                title.textContent = "Wer bist du?";

                const grid = document.createElement("div");
                grid.className = "playerGrid";

                currentPlayers.forEach((player) => {
                    const card = document.createElement("div");
                    card.className = "playerCard";
                    card.textContent = "/" + player;

                    card.onclick = () => {
                        myName = player;
                        localStorage.setItem("myName", player);
                        console.log("üé≠ Identit√§t gew√§hlt:", player);
                        socket.emit("identify", player);
                        render();
                    };

                    grid.appendChild(card);
                });

                area.appendChild(grid);
                return;
            }

            // TOP BAR
            title.textContent = "W√§hle einen Spieler";

            const nameBox = document.createElement("div");
            nameBox.textContent = "Du bist: /" + myName;

            const hearts = document.createElement("div");
            hearts.className = "heartDisplay";
            hearts.textContent = renderHearts(myHearts);

            top.appendChild(nameBox);
            top.appendChild(hearts);

            // VOTING GRID
            const grid = document.createElement("div");
            grid.className = "playerGrid";

            currentPlayers.forEach((player) => {
                const card = document.createElement("div");
                card.className = "playerCard";

                if (myVote === player) {
                    card.classList.add("voted");
                    card.textContent = "Dein Vote:\n/" + player;
                } else {
                    card.textContent = "/" + player;
                }

                // Vote senden beim Klick
                card.onclick = () => {
                    console.log("üó≥Ô∏è Vote gesendet:", player);
                    socket.emit("vote", player);
                };

                grid.appendChild(card);
            });

            area.appendChild(grid);
        }
    </script>
</body>
</html>
