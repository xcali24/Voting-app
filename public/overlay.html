<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Voting Overlay</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      background: transparent;
      font-family: Arial, sans-serif;
      color: white;
    }

    #container {
      padding: 10px;
    }

    .player-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 14px;
      padding: 10px 14px;
      display: inline-block;
      min-width: 180px;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .name {
      font-weight: bold;
      font-size: 18px;
    }

    .hearts {
      font-size: 18px;
    }

    .bottom-row {
      margin-top: 6px;
      font-size: 14px;
      opacity: 0.9;
    }

    .info-box {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 4px 8px;
      display: inline-block;
      margin-right: 6px;
    }
  </style>
</head>
<body>
  <div id="container"></div>

  <script>
    const socket = io();

    const params = new URLSearchParams(window.location.search);
    const targetPlayer = params.get("player");

    let players = [];
    let showVotes = false;

    socket.on("playerList", (data) => {
      players = data;
      render();
    });

    socket.on("showVotes", (value) => {
      showVotes = value;
      render();
    });

    function render() {
      const container = document.getElementById("container");
      container.innerHTML = "";

      if (!targetPlayer) return;

      const player = players.find(p => p.name === targetPlayer);
      if (!player) return;

      const hearts =
        "♥".repeat(player.hearts) +
        "♡".repeat(3 - player.hearts);

      const votedFor = player.votedFor || "-";

      const box = document.createElement("div");
      box.className = "player-box";

      box.innerHTML = `
        <div class="top-row">
          <div class="name">${player.name}</div>
          <div class="hearts">${hearts}</div>
        </div>
        ${
          showVotes
            ? `<div class="bottom-row">
                 <span class="info-box">${votedFor}</span>
                 <span class="info-box">${player.votes} Votes</span>
               </div>`
            : ""
        }
      `;

      container.appendChild(box);
    }
  </script>
</body>
</html>
